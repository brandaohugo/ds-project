{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input placeholder="Enter Username" class="form-control" name="username" id="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Enter Password" class="form-control" name="password" id="password" required>    
  </div>
  <button style="width:100px;"type="submit" class="btn btn-primary" value="Register">Register</button>
</form>
{% endblock %}
